<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <form class="container" id="registrationForm">
    <!--Back icon-->
        <nav>
            <ul>
                <li class="back">
                    <a href="index.html">👈🏽 go back</a>
                </li>
            </ul>
        </nav>
        <hr>
        <h2 class="heading">Sign Up</h2>
        <!--Step icons-->
        <div class="steps-container">
            <hr>
            <hr class="active">
            <div class="item-icon">
                <div class="steps">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="steps">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="steps">
                    <i class="fa-solid fa-key"></i>
                </div>
                <div class="steps">
                    <i class="fa-solid fa-trophy"></i>
                </div> 
            </div>
            
        </div>
        <!--Input content-->
        <div class="input-container">
            <div class="input-slide" id="slide-1">
                <h3>User Name</h3>
                <p>
                    <i>Username is your online identity</i>
                </p>
                <ul>
                    <li>Your username should only contain letters, numbers, underscores, or hyphens.</li>
                    <li>No spaces or special characters allowed.</li>
                    <li>Your username should not be offensive or contain profanity.</li>
                </ul>
                <input type="text" placeholder="Type your username here" name="username" class="username">
                <div class="full-name">
                    <input type="text" placeholder="First Name" name="firstname">
                    <input type="text" placeholder="Last Name" name="lastname">
                </div>
                <div class="form-button">
                    <button class="button-next">Next</button>
                </div>
            </div>
        </div>
    </form>
</body>
